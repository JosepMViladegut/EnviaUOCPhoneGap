<div ng-controller="ControladorLogin" data-role="page" id="pageLogin">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
  	<div data-role="fieldcontain">
  		<p>
        <label>Email: </label>
  		<input type="email" ng-model="email">
        </p>
        <p>
        <label>Contraseña: </label>
		<input type="password" ng-model="password">
  		</p>
        <p style="color:red" id="fail"></p>
    </div>
        <p><a href ng-click="validar()" data-role="button" data-theme="b" >Entrar</a></p>
        <p><a href="#pageRegistro" data-role="button" >Registrarse</a></p>
  </div>
  <div data-role="footer">
    <h4>Login</h4>
  </div>
</div>
  
  
<div ng-controller="ControladorPagInicial" data-role="page" id="paginaInicial">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
    <table width="100%" border="0" id="tablaPedidos">
    </table>
    <pre>&nbsp;</pre>
    <a href="#pageNuevoPedido" data-role="button">Nuevo Pedido</a> 
  </div>
  <div data-role="footer">
    <h4>Josep M&ordf; Viladegut</h4>
  </div>
</div>

<div data-role="page" id="pageNuevoPedido" ng-controller="ControladorNuevoPedido" data-add-back-btn="true">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
    <p>
        <label for="textinput">Direcci&oacute;n destino:</label>
        <input type="text" id="direccion" ng-model="direccion" />
    </p>
    <p>
      <label for="textinput2">Localidad:</label>
        <input type="text" id="localidad" ng-model="localidad" />
	</p>
    <p>
        <label for="textinput3">C&oacute;digo Postal:</label>
        <input type="text" id="cp" ng-model="cp" />
	</p>
    <p>
        <label for="textinput4">Ciudad:</label>
        <input type="text" id="ciudad" ng-model="ciudad" />
	</p>
    <p><a href data-role="button" ng-click="gps()">Obtener ubicaci&oacute;n GPS</a></p>
    <p><a href data-role="button" ng-click="callMap()">Marcar posici&oacute;n en el mapa</a></p>
	<p><a href data-role="button" data-theme="b" ng-click="savePedido()">Aceptar</a></p>
    
  </div>
  <div data-role="footer">
    <h4>Nuevo Pedido</h4>
  </div>
</div>

<div data-role="page" id="pageRegistro" ng-controller="ControladorRegistro" data-add-back-btn="true">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
        <p>
          <label for="username">Username</label>
          <input type="text"  ng-model="usernameR">
        </p>
        <p>
          <label for="password">Contraseña</label>
          <input type="password"  ng-model="passwordR">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email"  ng-model="emailR">
        </p>
        <p>
          <label for="nombre">Nombre</label>
          <input type="text"  ng-model="nombreR">
        </p>
        <p>
          <label for="apellido1">Primer apellido</label>
          <input type="text"  ng-model="apellido1R">
        </p>
        <p>
          <label for="apellido2">Segundo apellido</label>
          <input type="text"  ng-model="apellido2R">
        </p>
        <p style="color:red" id="error"></p>
      </div>
      <p><a href data-role="button" ng-click="registrarse()">Registrarse</a></p>
    
  </div>
  <div data-role="footer">
    <h4>Registro</h4>
  </div>
</div>

</body>
