<!DOCTYPE html> 
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>

<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/mainAngular.js"></script>
<script type="text/javascript" src="js/angular.js"></script>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzpKpkTIdb8deE8GGVlrQkdVM3P5S_pTM&sensor=true"> </script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>       
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>

</head> 
<body>
  
<div ng-controller="ControladorLogin" data-role="page" id="pageLogin">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
  		<p>
        <label>Email: </label>
  		<input type="email" ng-model="email">
        </p>
        <p>
        <label>Contraseña: </label>
		<input type="password" ng-model="password">
  		</p>
        <p style="color:red" id="fail"></p>
        <p><a href ng-click="validar()" data-role="button" data-theme="b" >Entrar</a></p>
        <p><a href="#pageRegistro" data-role="button" >Registrarse</a></p>
  </div>
  <div data-role="footer">
    <h4>Login</h4>
  </div>
</div>
  
  
<div ng-controller="ControladorPagInicial" data-role="page" id="paginaInicial">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
    <table width="100%" border="0" id="tablaPedidos">
    </table>
    <pre>&nbsp;</pre>
    <a href="#pageNuevoPedido" data-role="button">Nuevo Pedido</a> 
  </div>
  <div data-role="footer">
    <h4>Josep M Viladegut</h4>
  </div>
</div>

<div data-role="page" id="pageNuevoPedido" ng-controller="ControladorNuevoPedido" data-add-back-btn="true">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
    <p>
        <label for="textinput">Dirección destino:</label>
        <input type="text" id="direccion" ng-model="direccion" />
    </p>
    <p>
      <label for="textinput2">Localidad:</label>
        <input type="text" id="localidad" ng-model="localidad" />
	</p>
    <p>
        <label for="textinput3">Código Postal:</label>
        <input type="text" id="cp" ng-model="cp" />
	</p>
    <p>
        <label for="textinput4">Ciudad:</label>
        <input type="text" id="ciudad" ng-model="ciudad" />
	</p>
    <p><a href data-role="button" ng-click="gps()">Obtener ubicación GPS</a></p>
    <p><a href="#pageMap" data-role="button">Marcar posición en el mapa</a></p>
    <p><a href data-role="button" data-theme="b" ng-click="savePedido()">Aceptar</a></p>
  </div>
  <div data-role="footer">
    <h4>Nuevo Pedido</h4>
  </div>
</div>

<div data-role="page" id="pageRegistro" ng-controller="ControladorRegistro" data-add-back-btn="true">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div data-role="content">
        <p>
          <label for="username">Username</label>
          <input type="text"  ng-model="usernameR">
        </p>
        <p>
          <label for="password">Contraseña</label>
          <input type="password"  ng-model="passwordR">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email"  ng-model="emailR">
        </p>
        <p>
          <label for="nombre">Nombre</label>
          <input type="text"  ng-model="nombreR">
        </p>
        <p>
          <label for="apellido1">Primer apellido</label>
          <input type="text"  ng-model="apellido1R">
        </p>
        <p>
          <label for="apellido2">Segundo apellido</label>
          <input type="text"  ng-model="apellido2R">
        </p>
        <p style="color:red" id="error"></p>
      <p><a href data-role="button" ng-click="registrarse()">Registrarse</a></p>
    
  </div>
  <div data-role="footer">
    <h4>Registro</h4>
  </div>
</div>




</div>
<div data-role="page" id="pageMap" ng-controller="ControladorMapa" data-add-back-btn="true">
  <div data-role="header">
    <h1>EnviaUOC</h1>
  </div>
  <div style="width:90%;height:400px" data-role="content" id="map"></div>
  <div data-role="footer">
    <h4>Mapa</h4>
  </div>
</div>
</body>
</html>
